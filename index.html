<!DOCTYPE html>
<html lang="uk">
<head>
    <meta charset="UTF-8">
    <title>Зимові Карпати — Галерея</title>

    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 20px;
            background: #f1f3f6;
        }

        h2 {
            text-align: center;
            margin-bottom: 25px;
            font-size: 32px;
            color: #333;
        }

        /* --- Сучасна галерея Grid --- */
        .gallery {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(280px, 1fr));
            gap: 15px;
            padding: 10px;
            max-width: 1200px;
            margin: auto;
        }

        .gallery img {
            width: 100%;
            height: 220px;
            object-fit: cover;
            border-radius: 12px;
            box-shadow: 0 4px 10px rgba(0,0,0,0.2);
            transition: transform 0.4s ease, box-shadow 0.4s ease;
            cursor: pointer;
        }

        /* --- Ефекти при наведенні --- */
        .gallery img:hover {
            transform: scale(1.06);
            box-shadow: 0 10px 20px rgba(0,0,0,0.35);
        }
    </style>
</head>

<body>

    <h2>Зимові Карпати</h2>

    <div class="gallery">
        <img src="zymni gory1.jpg" alt="mountain">
        <img src="zymni gory2.jpg" alt="mountain">
        <img src="zymni gory3.jpg" alt="mountain">
        <img src="zymni gory4.jpg" alt="mountain">
        <img src="zymni gory5.jpg" alt="mountain">
        <img src="zymni gory6.jpg" alt="mountain">
    </div>

</body>
</html>
